<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SolTree Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>SolTree Restaurant</h1>
      <h3>Current Reservations and Waiting List</h3>
      <hr>
      <a href="/reservation"><button class="btn btn-danger btn-lg"><span class="fas fa-credit-card"></span> Make
          Reservation</button></a>
      <a href="/"><button class="btn btn-primary btn-lg"><span class="fas fa-home"></span></button></a>
    </div>

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <ul id="reservation-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <ul id="waitlist-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="/api/tables">API Table Link</a> |
      <a href="/api/waitlist">API Wait List</a>
    </footer>
</body>

<script type="text/javascript">

  $.get("/api/tables", function (data) {
    for (var i = 0; i < data.length; i++) {
      console.log(data[i]);

      var listGroupItem = $("<li class='list-group-item'>");

      listGroupItem.append($("<h3>").text("ID: " + data[i].id));
      listGroupItem.append($("<h3>").text("Name: " + data[i].name));
      listGroupItem.append($("<h3>").text("Email: " + data[i].email));
      listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));

      $("#reservation-section").append(listGroupItem);
    }
  });


  $.get("/api/waitlist", function (data) {
    for (var i = 0; i < data.length; i++) {
      console.log(data[i]);
      var listGroupItem = $("<li class='list-group-item'>");


      listGroupItem.append($("<h3>").text("ID: " + data[i].id));
      listGroupItem.append($("<h3>").text("Name: " + data[i].name));
      listGroupItem.append($("<h3>").text("Email: " + data[i].email));
      listGroupItem.append($("<h3>").text("Phone: " + data[i].phone));

      $("#waitlist-section").append(listGroupItem);
    }
  });


</script>



</html>
