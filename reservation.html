<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SolTree Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>SolTree Restaurant</h1>
            <h3>Make Your Reservations</h3>
            <hr>
            <a href="/tables">
                <button class="btn btn-primary btn-lg">
                    <span class="fa fa-list"></span> View Tables</button>
            </a>
            <a href="/">
                <button class="btn btn-light btn-lg">
                    <span class="fa fa-home"></span>
                </button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Table Reservations
                    </div>
                    <div class="card-body">
                        <form role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="id">Unique ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                </span> Submit</button>
                        </div>
                    </div>
                </div>

            </div>
            <footer>
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
            </footer>

            <!-- reference javascript file here -->

            <script type="text/javascript">
                // Question: What does this code do?
                $("#add-btn").on("click", function (event) {
                    event.preventDefault();

                    var newTable = {
                        id: $("#id").val().trim(),
                        name: $("#name").val().trim(),
                        email: $("#email").val().trim(),
                        phone: $("#phone").val().trim()
                    };
                    //emptying the value.
                    $("#name").val("");
                    $("#email").val("");
                    $("#id").val("");
                    $("#phone").val("");

                    // POST-ing the newTable variable (contains the new reservaation) to the /api/reservation part of the browser
                    $.post("/api/reservation", newTable)
                        .then(function (data) {
                            console.log(data);
                            alert("Adding reservation...");
                        });
                });
            </script>
</body>

</html>
